<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Certificate</title>

  <link rel="icon" type="image/x-icon" href="assets/images/favicon-bs.ico">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* School-themed enhancements */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #00ff00;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Academic background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 36px),
        repeating-linear-gradient(90deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 36px);
      pointer-events: none;
      z-index: 0;
    }

    /* Floating academic icons */
    .school-icons {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }

    .school-icons i {
      position: absolute;
      font-size: 3rem;
      color: #4a90e2;
      animation: float 20s infinite ease-in-out;
    }

    .school-icons i:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .school-icons i:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
    .school-icons i:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 4s; }
    .school-icons i:nth-child(4) { bottom: 25%; right: 20%; animation-delay: 6s; }
    .school-icons i:nth-child(5) { top: 50%; left: 5%; animation-delay: 8s; }
    .school-icons i:nth-child(6) { top: 60%; right: 10%; animation-delay: 10s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    h1 {
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 2.5rem;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    h1::before {
      content: 'üéì';
      margin-right: 15px;
    }

    h1::after {
      content: 'üéì';
      margin-left: 15px;
    }

    .main-content {
      max-width: 1000px;
      width: 95%;
      margin: auto;
      background: rgba(26, 26, 26, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 
        0 4px 12px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(74, 144, 226, 0.3),
        inset 0 1px 0 rgba(255,255,255,0.1);
      border: 2px solid rgba(74, 144, 226, 0.3);
      position: relative;
      z-index: 2;
    }

    /* Academic ribbon decoration */
    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffd700, transparent);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 70%;
      font-size: 14px;
      border-radius: 8px;
      border: 2px solid #4a90e2;
      background-color: #222;
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      background-color: #2a2a2a;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 8px;
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      color: white;
      border: none;
      cursor: pointer;
      width: fit-content;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      font-weight: 600;
    }

    button:hover {
      background: linear-gradient(135deg, #357abd 0%, #2868a8 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(74, 144, 226, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .details-box {
      max-width: 800px;
      margin: 20px auto;
      background: linear-gradient(135deg, #111 0%, #1a1a2e 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 
        0 0 20px rgba(74, 144, 226, 0.4),
        inset 0 1px 0 rgba(255,255,255,0.1);
      text-align: left;
      border: 2px solid rgba(255, 215, 0, 0.3);
    }

    /* Certificate badge/seal decoration */
    .details-box::before {
      content: 'üèÜ';
      position: absolute;
      top: -15px;
      right: 20px;
      font-size: 2rem;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
    }

    #verificationResult {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.02);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .detail-row:hover {
      background: rgba(74, 144, 226, 0.1);
      transform: translateX(5px);
    }

    .detail-label {
      font-weight: bold;
      color: #4a90e2;
      width: 40%;
      display: flex;
      align-items: center;
    }

    .detail-label::before {
      content: 'üìå';
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .detail-value {
      color: white;
      width: 58%;
      text-align: left;
    }

    #certificateImage {
      display: block;
      margin: 20px auto;
      border: 3px solid #ffd700;
      border-radius: 8px;
      max-width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #certificateImage:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(255, 215, 0, 0.3);
    }

    /* Updated issued by styles */
    .detail-row:last-of-type {
      align-items: center;
    }

    .issuer-logo {
      max-width: 150px;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 4px rgba(255,255,255,0.2));
    }

    /* Success/Error message styling */
    .success-message {
      background: linear-gradient(135deg, rgba(0,255,0,0.1) 0%, rgba(0,200,0,0.1) 100%);
      border: 2px solid limegreen;
    }

    .error-message {
      background: linear-gradient(135deg, rgba(255,0,0,0.1) 0%, rgba(200,0,0,0.1) 100%);
      border: 2px solid red;
    }

    /* Academic achievement badge */
    .achievement-badge {
      display: inline-block;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #1a1a1a;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 10px;
      box-shadow: 0 2px 6px rgba(255, 215, 0, 0.4);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .school-icons i {
        font-size: 2rem;
      }

      form {
        flex-direction: column;
        align-items: center;
      }

      input {
        width: 90%;
      }

      .detail-row {
        flex-direction: column;
      }

      .detail-label,
      .detail-value {
        width: 100%;
      }

      .issuer-logo {
        max-width: 100px;
      }

      .achievement-badge {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating academic icons background -->
  <div class="school-icons">
    <i class="fas fa-graduation-cap"></i>
    <i class="fas fa-book"></i>
    <i class="fas fa-award"></i>
    <i class="fas fa-medal"></i>
    <i class="fas fa-certificate"></i>
    <i class="fas fa-user-graduate"></i>
  </div>

  <nav id="navbar">
    <div class="logo">
      <img src="assets/images/logo-bs.png" alt="logo" class="logo" style="height: 40px;" />
      <p class="logo-title"><a href="https://nexgenixbusinessschool.github.io">NEX GENIX BUSINESS SCHOOL</a></p>
      <p class="short-title"><a href="https://nexgenixbusinessschool.github.io">NGBS</a></p>
    </div>
  </nav>

  <div class="main-content">
    <h1>Verify E-Certificate</h1>
    <form id="verifyForm">
      <input id="certificateID" name="certificateID" required type="text" placeholder="NGBS####-DDMMYYYY-AC##"/>
      <button type="submit"><i class="fas fa-search"></i> Verify</button>
    </form>

    <div id="verificationResult"></div>

    <div id="certificateDetails" class="details-box" style="display: none;">
      <img id="certificateImage" src="" alt="Certificate Preview"/>

      <div class="detail-row">
        <div class="detail-label">Learner Name:</div>
        <div id="displayName" class="detail-value"></div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Certificate ID:</div>
        <div id="displayID" class="detail-value"></div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Course Name:</div>
        <div id="displayCourse" class="detail-value"></div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Average Score:</div>
        <div id="displayScore" class="detail-value"></div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Issued On:</div>
        <div id="displayDate" class="detail-value"></div>
      </div>

      <div class="detail-row">
        <div class="detail-label">Issued By:</div>
        <div class="detail-value">
          <img src="assets/images/banner-bs.png" alt="Nex Genix Business School Logo" class="issuer-logo" />
        </div>
      </div>
    </div>
  </div>

<!-- Footer Section -->
<footer>&copy; 2025 <span>Nex Genix Business School</span> All rights reserved.</footer>
<script>
  document.getElementById("verifyForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const certificateID = document.getElementById("certificateID").value.trim();
    const resultDiv = document.getElementById("verificationResult");
    const detailsDiv = document.getElementById("certificateDetails");

    const certImage = document.getElementById("certificateImage");
    const nameEl = document.getElementById("displayName");
    const idEl = document.getElementById("displayID");
    const courseEl = document.getElementById("displayCourse");
    const scoreEl = document.getElementById("displayScore");
    const dateEl = document.getElementById("displayDate");

    const certificates = [
      {
        id: "DEMO-0000",
        owner: "Elmer Reed",
        course: "Business Communication",
        score: "89%",
        issuedOn: "August 7, 2023",
        image: "certificate-sample.png"
      },
      {
        id: "NGBS001-28012025-AC01",
        owner: "Gioia Antonette Pavan",
        course: "From Branding to Sales Mastery",
        score: "98.88%",
        issuedOn: "January 28, 2025",
        image: "assets/images/gioia-certificate.png"
      },
      {
        id: "NGBS002-28012025-AC02",
        owner: "Jayvee Brylle Limjoco",
        course: "Business Communication",
        score: "98.88%",
        issuedOn: "January 28, 2025",
        image: "assets/images/jayvee-certificate.png"
      }
    ];

    const cert = certificates.find(c => c.id === certificateID);

    if (cert) {
      resultDiv.innerHTML = '<i class="fas fa-circle-check" style="color: limegreen; font-size: 24px; margin-right: 8px;"></i><span style="color: limegreen;">Certificate is valid!</span>';
      resultDiv.className = 'success-message';

      certImage.src = cert.image;
      nameEl.innerHTML = cert.owner + '<span class="achievement-badge">üéì Certified</span>';
      idEl.textContent = cert.id;
      courseEl.textContent = cert.course;
      scoreEl.textContent = cert.score || "N/A";
      dateEl.textContent = cert.issuedOn;

      detailsDiv.style.display = "block";
    } else {
      resultDiv.innerHTML = '<i class="fas fa-circle-xmark" style="color: red; font-size: 24px; margin-right: 8px;"></i><span style="color: red;">Invalid certificate!</span>';
      resultDiv.className = 'error-message';
      detailsDiv.style.display = "none";
    }
  });
</script>
</body>
</html>
