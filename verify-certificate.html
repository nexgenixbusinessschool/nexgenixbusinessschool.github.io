<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Certificate</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="responsive.css" />    
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #000;
  background-image: radial-gradient(circle at 1px 1px, #2a2a2a 1px, transparent 0),
                    radial-gradient(circle at 3px 3px, #1a1a1a 1px, transparent 0);
  background-size: 50px 50px;
  background-blend-mode: overlay;
  color: #fff;
  padding: 40px;
}

h1, .detail-label {
  text-shadow: 0 0 10px #f57c00, 0 0 20px #f57c00;
}

    .main-content {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    input, button {
      padding: 12px;
      width: 80%;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 8px;
    }

    input {
      border: 1px solid #888;
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #f57c00;
      color: white;
      border: none;
      cursor: pointer;
    }

    #certificateImage {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 100%;
    }

    .detail-label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #ffcc00;
    }

    .issued-by {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .issued-by img {
      height: 30px;
    }

    #verificationResult {
      font-size: 20px;
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      color: #bbb;
    }

    a {
      color: #f57c00;
      text-decoration: none;
    }

    .logo-title, .short-title {
      color: #fff;
    }

    .logo img {
      height: 40px;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav id="navbar">
  <div class="logo">
    <img src="assets/images/logo.png" alt="logo" class="logo">
    <p class="logo-title"><a href="https://nexgenixcreativesolutions.github.io">NEX GENIX BUSINESS SCHOOL</a></p>
    <p class="short-title"><a href="https://nexgenixcreativesolutions.github.io">NGBS</a></p>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h1 style="color:#f57c00;">Verify E-Certificate</h1>
  <form id="verifyForm">
    <input id="certificateID" name="certificateID" required type="text" placeholder="Enter Certificate ID"/>
    <button type="submit">Verify</button>
  </form>

  <div id="verificationResult"></div>

  <div id="certificateDetails" style="display: none;">
    <img id="certificateImage" src="" alt="Certificate Preview"/>
    <div class="detail-label">Learner Name:</div> <div id="displayName"></div>
    <div class="detail-label">Certificate ID:</div> <div id="displayID"></div>
    <div class="detail-label">Course Name:</div> <div id="displayCourse"></div>
    <div class="detail-label">Average Score:</div> <div id="displayScore"></div>
    <div class="detail-label">Issued On:</div> <div id="displayDate"></div>
    <div class="issued-by">
      <span><strong>Issued By:</strong></span>
      <img src="banner-bs.png" alt="Nex Genix Business School Logo" />
    </div>
  </div>
</div>

<!-- Footer -->
<footer>&copy; 2025 <span>Nex Genix Business School</span> All rights reserved.</footer>

<script>
  document.getElementById("verifyForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const certificateID = document.getElementById("certificateID").value.trim();
    const resultDiv = document.getElementById("verificationResult");
    const detailsDiv = document.getElementById("certificateDetails");

    const certImage = document.getElementById("certificateImage");
    const nameEl = document.getElementById("displayName");
    const idEl = document.getElementById("displayID");
    const courseEl = document.getElementById("displayCourse");
    const scoreEl = document.getElementById("displayScore");
    const dateEl = document.getElementById("displayDate");

    const certificates = [
      {
        id: "DEMO-0000",
        owner: "Elmer Reed",
        course: "Business Communication",
        score: "89%",
        issuedOn: "August 7, 2023",
        image: "certificate-sample.png"
      },
      {
        id: "NGBS001-28012025-AC01",
        owner: "Gioia Antonette Pavan",
        course: "From Branding to Sales Mastery",
        score: "92%",
        issuedOn: "January 28, 2025",
        image: "gioia-certificate.png"
      }
    ];

    const cert = certificates.find(c => c.id === certificateID);

    if (cert) {
      resultDiv.textContent = "✅ Certificate is valid!";
      resultDiv.style.color = "#4CAF50";

      certImage.src = cert.image;
      nameEl.textContent = cert.owner;
      idEl.textContent = cert.id;
      courseEl.textContent = cert.course;
      scoreEl.textContent = cert.score || "N/A";
      dateEl.textContent = cert.issuedOn;

      detailsDiv.style.display = "block";
    } else {
      resultDiv.textContent = "❌ Invalid certificate!";
      resultDiv.style.color = "#f44336";
      detailsDiv.style.display = "none";
    }
  });
</script>

</body>
</html>
